<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Генератор паролей</h1>
      <div>
        <label for="passwordLength">Длина пароля:</label>
        <input type="number" id="passwordLength" min="6" max="20" value="12" />
      </div>
      <div>
        <input type="checkbox" id="uppercase" checked />
        <label for="uppercase">Заглавные буквы</label>
      </div>
      <div>
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">Строчные буквы</label>
      </div>
      <div>
        <input type="checkbox" id="numbers" checked />
        <label for="numbers">Цифры</label>
      </div>
      <div>
        <input type="checkbox" id="symbols" checked />
        <label for="symbols">Специальные символы</label>
      </div>
      <button onclick="generatePassword()">Сгенерировать пароль</button>
      <div>
        <input type="text" id="passwordOutput" readonly />
        <button onclick="copyToClipboard()">Скопировать</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
